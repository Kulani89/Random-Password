<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="form">
            <input type="text" class="input" id="input" name="password" placeholder="Create Password" readonly size="35">
            <i class="fa fa-copy" style="font-size:22px;"></i> <br>
        </div>
        <button class="btn" type="submit">Generate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
